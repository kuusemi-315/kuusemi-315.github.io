  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "游ゴシック", "Yu Gothic", sans-serif;
      font-size: 1.2rem;
      background-color: #fff;
      color: #000;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 5%;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding: 30px 0;
      border-top: 1px solid #727272;
    }

    .footer-top {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .footer-left {
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      gap: 2rem;
    }

    .footer-logo {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .footer-logo a {
      font-weight: bold;
      font-size: 1.5rem;
      line-height: 1;
      text-decoration: none;
      color: #333;
      display: inline-block;
    }

    .footer-nav {
      display: flex;
      gap: 1.5rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .footer-nav li a {
      font-weight: 550;
      color: #333;
      text-decoration: none;
      font-size: 1rem;
    }

    .footer-nav li a:hover {
      text-decoration: underline;
    }

    .footer-sns ul {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin: 0.5rem 0 0 0;
      padding: 0;
      align-items: center;
    }

    .footer-sns ul li a {
      display: inline-block;
      text-decoration: none;
    }

    .footer-sns ul li a img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    .footer-sns ul li a:hover img {
      opacity: 0.8;
    }

    hr {
      margin: 1.5rem 0;
      border: 0;
      border-top: 1px solid #ccc;
    }

    footer small {
      display: block;
      text-align: left;
      margin-top: 1rem;
      color: #666;
    }

    /* デスクトップ表示調整 */
    @media(min-width: 768px) {
      .footer-top {
        flex-direction: row;
        justify-content: space-between;
        align-items: flex-end;
      }
    }
  </style>
</head>
