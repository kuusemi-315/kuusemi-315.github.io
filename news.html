<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News | kuusemi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="news.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "游ゴシック", "Yu Gothic", sans-serif;
      font-size: 1.2rem;
      background-color: #fff;
      color: #000;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 5%;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      padding: 30px 0;
      border-top: 1px solid #727272;
    }
  </style>
</head>

<body>
  <!-- ヘッダー読み込み -->
  <div id="header-container"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(html => document.getElementById("header-container").innerHTML = html)
      .catch(err => console.error("ヘッダー読み込みエラー:", err));
  </script>

  <div class="container">
    <header>
        <h2>News</h2>
    </header>

    <!-- お知らせリスト読み込み領域 -->
    <div id="news-container"></div>
    <script>
      fetch("news-content.html")
        .then(res => res.text())
        .then(html => document.getElementById("news-container").innerHTML = html)
        .catch(err => console.error("ニュース読み込みエラー:", err));
    </script>
  </div>

  
<!-- フッター読み込み領域 -->
<div id="footer-container"></div>

<script>
  fetch("footer.html")
    .then(res => res.text())
    .then(html => document.getElementById("footer-container").innerHTML = html)
    .catch(err => console.error("フッター読み込みエラー:", err));
</script>

</body>
</html>
